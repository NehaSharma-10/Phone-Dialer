<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/03b0aaadec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Phone dialer


    </title>
</head>

<body>
    <div class="main-div">
        <div>
            <h1 class="heading">Phone Dialer</h1>
        </div>


        <div class="num-text-div">

            <div class="text-div">

                <p id='para'>
                </p>

            </div>



            <div class=" inner-div">

                <div class='oneTo3-div'>
                    <div>
                        <button class="btn one"> 1 </button>
                        <p class='one-text-p'>yes</p>
                    </div>
                    <div>
                        <button class="btn two"> 2 </button>
                        <p>ABC</p>
                    </div>
                    <div>
                        <button class="btn three">3</button>
                        <p>DEF</p>
                    </div>


                </div>

                <div class="fourTo6-div">
                    <div>
                        <button class="btn four">4</button>
                        <p>GHI</p>
                    </div>
                    <div>
                        <button class="btn five">5</button>
                        <p>JKL</p>
                    </div>
                    <div>
                        <button class="btn six">6</button>
                        <p>MNO</p>
                    </div>
                </div>

                <div class="sevenTo9-div">
                    <div>
                        <button class="btn seven">7</button>
                        <p>PQRS</p>
                    </div>
                    <div>
                        <button class="btn eight">8</button>
                        <p>TUV</p>
                    </div>

                    <div>
                        <button class="btn nine">9</button>
                        <p>WXYZ</p>
                    </div>

                </div>

                <div class="zeroSymbol-div">
                    <div>
                        <button class="btn star"> * </button>
                    </div>
                    <div>
                        <button class="btn zero">0</button>
                    </div>
                    <div>
                        <button class="btn hash">#</button>
                    </div>
                </div>


                <div class="icon-div">
                    <div class="starBtn">
                        <button class="btn iconStar"> ✰ </button>

                    </div>
                    <div>
                        <button class="btn callIcon"> 
                            <span> <i class="fas fa-phone"></i></span>
                         </button>

                    </div>
                    <div class="arrow-div">
                        <button class="btn arrowLeft"> → </button>

                    </div>
                    <!-- icon-div -->
                </div>
                <!-- inner-div -->


            </div>
            <!-- num-text-div -->
        </div>
        <!-- main-div -->




</body>


<scrip src="./js/script.js">
    </script>

</html>
